- type: entity
  id: BaseMechLaserWeapon
  parent: BaseMechEquipment
  abstract: true
  components:
  - type: Sprite
  - type: Gun
    fireRate: 2
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: Battery
    maxCharge: 10
    startingCharge: 10
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: Tag
    tags:
    - CombatMech

- type: entity
  id: BaseMechProjectileGun
  parent: BaseMechEquipment
  abstract: true
  components:
    - type: Sprite
      sprite: Objects/Weapons/Guns/Battery/disabler.rsi # TODO: put actual sprite
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
    - type: Gun
      fireRate: 1
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/taser2.ogg # TODO: change to a more intimidating sound
    - type: ProjectileBatteryAmmoProvider
      proto: EmitterBolt
      fireCost: 29 # I would think a laser pulse would be less energy expenssive than a full beam
    - type: Appearance
    - type: Battery
      maxCharge: 30
      startingCharge: 30
    - type: Tag
      tags:
      - CombatMech

