- type: entity
  abstract: true
  parent: BaseStructure
  id: BaseMachineNonAnchorable
  components:
  - type: InteractionOutline
    delay: 2
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: ExtensionCableReceiver
  - type: LightningTarget
    priority: 1
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

- type: entity
  id: BaseMiner
  parent: BaseMachineNonAnchorable
  abstract: true
  name: miner
  components:
  - type: Appearance
  - type: ApcPowerReceiver
    powerLoad: 1000
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        density: 190
        mask:
        - MachineMask
        layer:
          - MachineLayer
  - type: Machine
  - type: MaterialStorage
    blacklist:
      tags:
        - Sheet
        - RawMaterial
        - Ingot
  - type: Lathe
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ActivatableUI
    key: enum.LatheUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
    - key: enum.LatheUiKey.Key
      type: LatheBoundUserInterface
    - key: enum.ResearchClientUiKey.Key
      type: ResearchClientBoundUserInterface
  - type: Transform
    anchored: true
  - type: Pullable
  - type: StaticPrice
    price: 800
  - type: ResearchClient
  - type: TechnologyDatabase
  - type: Construction
    graph: MinerCraft
    node: upgraded

- type: entity
  id: Miner
  parent: BaseMiner
  name: miner
  description: It produces items using metal and glass.
  components:
  - type: Sprite
    sprite: Ganimed\NewHorizon\Structures\Machines\miner.rsi
    snapCardinals: true
    layers:
    - state: icon
      map: ["enum.LatheVisualLayers.IsRunning"]
    - state: unlit
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Lathe
    idleState: icon
    runningState: building
    staticRecipes:
      - SteelOre
      - SpaceQuartz
      - GoldOre
      - SilverOre
      - UraniumOre
      - BananiumOre
      - PlasmaOre
