- type: entity
  parent: BasePowerCell
  id: PowerCellSlime
  name: slime power cell
  description: A rechargeable slime cell.
  components:
  - type: Sprite
    sprite: Ganimed/Objects/xenobiology.rsi
    state: extract
    color: "#FFFF00"
  - type: Battery
    maxCharge: 1100
    startingCharge: 1100
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 6
  - type: StaticPrice
    price: 1000

- type: entity
  parent: BaseItem
  id: SlimeLight
  name: slime flash
  description: Slime extract.
  components:
