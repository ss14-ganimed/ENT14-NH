    sprite: Ganimed/Objects/xenobiology.rsi
    state: extract
    color: "#FFFF00"
  - type: Item
    size: Small
  - type: StaticPrice
    price: 500
  - type: PointLight
    radius: 5
    energy: 2.5
    color: "#FFFF00"

- type: entity
  name: cold regenerate slime
  parent: BaseItem
  id: ColdRegenerateSlime
  description: A rapid dose of cryoxadone
  components:
  - type: Sprite
    sprite: Ganimed/Objects/xenoinjector.rsi
    state: extract
    color: "#0000FF"
  - type: Item
    size: Small
  - type: Hypospray
    solutionName: pen
    transferAmount: 50
    onlyAffectsMobs: false
    injectOnly: true
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 50
        reagents:
        - ReagentId: Cryoxadone
          Quantity: 25
        - ReagentId: Insuzine
          Quantity: 25
  - type: Tag
    tags: []

